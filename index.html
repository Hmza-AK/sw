<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <h1>STOP WATCH</h1>
    <table cellpadding=5>
        <tr >
            <td>
                <h1 class="zero" id="hr">00</h1>
                <p>Hour</p>
            </td>


            <td>
                <h1 class="zero" id="min">00</h1>
                <p>Min</p>
            </td>

            <td>
                <h1 class="zero" id="sec">00</h1>
                <p>Sec</p>
            </td>

            <td>
                <h1 class="zero" id="msec">00</h1>
                <p>Milisec</p>
            </td>

            
        </tr>
    



        <tr>
           <td class="a"><button onclick="start() "  id="strtbtn">START</button></td> 
           <td class="a"><button onclick="pause()">PAUSE</button></td> 
           <td class="a"> <button onclick="reset()">RESET</button></td>
        </tr>
    </table>

    
</body>
<script src="./app.js"></script>
</html>
